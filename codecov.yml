codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%

    patch:
      default:
        target: auto
        threshold: 1%

flags:
  backend:
    paths:
      - learn-greek-easy-backend/src/
    carryforward: true

  e2e:
    paths:
      - learn-greek-easy-backend/src/
    carryforward: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
