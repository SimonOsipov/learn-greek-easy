version: '3.8'

services:
  # ==========================================================================
  # Frontend - Caddy serving React SPA
  # ==========================================================================
  frontend:
    build:
      context: ./learn-greek-easy-frontend
      dockerfile: Dockerfile
    image: learn-greek-frontend:${IMAGE_TAG:-1.0.0}
    container_name: learn-greek-frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - learn-greek-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Backend - FastAPI Application
  # ==========================================================================
  backend:
    build:
      context: ./learn-greek-easy-backend
      dockerfile: Dockerfile
    image: learn-greek-backend:${IMAGE_TAG:-1.0.0}
    container_name: learn-greek-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-learn_greek_easy}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://yourdomain.com"]}
      - API_V1_PREFIX=/api/v1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - learn-greek-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: learn-greek-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-learn_greek_easy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - learn-greek-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis - Cache and Session Store (Production)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: learn-greek-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - learn-greek-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  learn-greek-network:
    driver: bridge
    name: learn-greek-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: learn-greek-postgres-data
  redis_data:
    name: learn-greek-redis-data
