name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches: [main, develop]

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: Stop services in dev environment (keep env for stable URLs)
  cleanup:
    name: Stop Preview Services
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    outputs:
      existed: ${{ steps.check-env.outputs.exists }}
      env_name: ${{ steps.check-env.outputs.env_name }}

    steps:
      - name: Show cleanup context
        run: |
          echo "=== Cleanup Context ==="
          echo "PR Number: ${{ env.PR_NUMBER }}"
          echo "PR Merged: ${{ github.event.pull_request.merged }}"
          echo "PR State: ${{ github.event.pull_request.state }}"
          echo "Railway CLI Version:"
          railway --version

      - name: Link to dev environment
        id: check-env
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          # Use 'dev' environment for all PR previews (one PR at a time)
          # We keep the environment but stop the services to preserve URLs
          ENV_NAME="dev"
          echo "Checking for environment: $ENV_NAME"
          echo "env_name=$ENV_NAME" >> $GITHUB_OUTPUT

          # Try to link to the dev environment
          if railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$ENV_NAME" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }} 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Environment $ENV_NAME exists, will stop services"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Environment $ENV_NAME does not exist, skipping cleanup"
          fi

      - name: Stop Backend Service
        if: steps.check-env.outputs.exists == 'true'
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          ENV_NAME="${{ steps.check-env.outputs.env_name }}"
          echo "Stopping Backend service in environment: $ENV_NAME"

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$ENV_NAME" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Remove the latest deployment (stops the service but keeps config)
          railway down --service Backend --yes || echo "Backend service may not have active deployment"

          echo "Backend service stopped"

      - name: Stop Frontend Service
        if: steps.check-env.outputs.exists == 'true'
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          ENV_NAME="${{ steps.check-env.outputs.env_name }}"
          echo "Stopping Frontend service in environment: $ENV_NAME"

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$ENV_NAME" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Remove the latest deployment (stops the service but keeps config)
          railway down --service Frontend --yes || echo "Frontend service may not have active deployment"

          echo "Frontend service stopped"

          # Note: Postgres and Redis are kept running intentionally
          # - They are stateful services with persistent volumes
          # - Low cost when idle (no active connections)
          # - Cannot be easily restarted with `railway redeploy` after `railway down`
          # - Only Backend and Frontend (compute services) are stopped
          echo ""
          echo "=== Cleanup Complete ==="
          echo "Environment '$ENV_NAME' preserved with stable URLs"
          echo "Backend and Frontend stopped to save compute resources"
          echo "Postgres and Redis kept running (stateful services)"

  # Job 2: Update PR comment (separate job because Railway container lacks GitHub tools)
  update-comment:
    name: Update PR Comment
    needs: cleanup
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Update PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const prMerged = ${{ github.event.pull_request.merged }};
            const cleanupResult = '${{ needs.cleanup.result }}';
            const envExisted = '${{ needs.cleanup.outputs.existed }}';
            const envName = '${{ needs.cleanup.outputs.env_name }}';

            console.log(`Cleanup result: ${cleanupResult}, env existed: ${envExisted}`);

            // Find existing preview deployment comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && (
                c.body.includes(':rocket: Preview Deployment') ||
                // Backward compatibility with old format
                c.body.includes('## Preview Deployment Ready') ||
                c.body.includes('## Preview Deployment Failed') ||
                c.body.includes('## Preview Deployment Skipped') ||
                c.body.includes('## Preview Deployment Blocked')
              )
            );

            if (botComment) {
              let newBody;
              const action = prMerged ? 'merged' : 'closed';
              const date = new Date().toISOString().split('T')[0];

              if (cleanupResult === 'success' && envExisted === 'true') {
                newBody = `## Preview Deployment Cleaned Up

            **Status**: Services Stopped

            The preview services have been stopped to save resources.
            The environment \`${envName}\` is preserved with stable URLs for future PRs.

            This PR was ${action} on ${date}.`;
              } else if (envExisted === 'false') {
                newBody = `## Preview Deployment

            **Status**: No Cleanup Needed

            No preview environment was found for this PR (it may not have been deployed).

            This PR was ${action} on ${date}.`;
              } else {
                newBody = `## Preview Deployment Cleanup Failed

            **Status**: Manual Cleanup Required

            The preview environment \`${envName}\` could not be automatically cleaned up.

            **Action Required**: Please manually delete this environment in the [Railway dashboard](https://railway.app).

            [View workflow logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }})

            This PR was ${action} on ${date}.`;
              }

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: newBody
              });

              console.log('Updated PR comment with cleanup status');
            } else {
              console.log('No preview deployment comment found to update');
            }

  # Job 3: Notify on failure (only if cleanup job failed)
  notify-failure:
    name: Notify on Failure
    needs: [cleanup]
    if: failure() && needs.cleanup.outputs.existed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Post Failure Comment
        uses: actions/github-script@v7
        with:
          script: |
            const envName = '${{ needs.cleanup.outputs.env_name }}';

            const body = `## Preview Cleanup Failed

            The preview environment \`${envName}\` could not be automatically cleaned up.

            **Action Required**: Please manually delete this environment in the [Railway dashboard](https://railway.app).

            [View workflow logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }})`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }},
              body: body
            });
