name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}
  # Dev environment URLs (public, not secrets)
  DEV_FRONTEND_URL: frontend-dev-8db9.up.railway.app
  DEV_BACKEND_URL: backend-dev-bc44.up.railway.app

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  # Job 1: Run existing CI tests first (reusable workflow)
  # TEMPORARILY COMMENTED OUT FOR FASTER FEEDBACK - UNCOMMENT WHEN DONE TESTING
  # ci-tests:
  #   name: CI Tests
  #   uses: ./.github/workflows/test.yml
  #   secrets: inherit

  # Job 2: Check if preview should be deployed
  should-deploy:
    name: Check Deploy Conditions
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed files
        id: check
        run: |
          # Get changed files between PR base and head
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any non-docs files changed
          if echo "$CHANGED_FILES" | grep -qvE '^(docs/|.*\.md$|\.github/.*\.md$)'; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "Non-documentation changes detected - will deploy preview"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "Only documentation changes - skipping preview deployment"
          fi

  # Job 3: Deploy preview environment to Railway
  deploy:
    name: Deploy
    # TEMPORARILY REMOVED ci-tests DEPENDENCY - UNCOMMENT WHEN DONE TESTING
    # needs: [ci-tests, should-deploy]
    needs: [should-deploy]
    if: needs.should-deploy.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    outputs:
      frontend_url: ${{ steps.urls.outputs.frontend_url }}
      backend_url: ${{ steps.urls.outputs.backend_url }}
      environment_id: ${{ steps.urls.outputs.environment_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show deployment context
        run: |
          echo "=== Deployment Context ==="
          echo "PR Number: ${{ env.PR_NUMBER }}"
          echo "PR Branch: ${{ github.head_ref }}"
          echo "Base Branch: ${{ github.base_ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Short SHA: $(echo ${{ github.sha }} | cut -c1-7)"
          echo ""
          echo "=== Repository Structure ==="
          ls -la
          echo ""
          echo "=== Backend Directory ==="
          ls -la learn-greek-easy-backend/ | head -20
          echo ""
          echo "=== Frontend Directory ==="
          ls -la learn-greek-easy-frontend/ | head -20
          echo ""
          echo "=== Railway CLI Version ==="
          railway --version

      - name: Link to dev environment
        id: env
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          # Dev environment for PR previews
          # This environment is persistent to maintain stable URLs (for Google OAuth, etc.)
          # Services are stopped on PR merge but environment is preserved
          ENV_NAME="dev"
          echo "Using dev environment for PR preview"

          # Link to dev environment
          echo "Linking to dev environment..."
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$ENV_NAME" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Get current environment status
          echo "=== Environment Status ==="
          railway status 2>&1 || true

          echo "env_name=$ENV_NAME" >> $GITHUB_OUTPUT

      - name: Set version environment variables
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          DEPLOY_ENV="${{ steps.env.outputs.env_name }}"
          echo "=== Setting version environment variables ==="

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$DEPLOY_ENV" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Set commit SHA and branch for both services
          # Use PR head SHA (not merge commit) for clearer version tracking
          PR_HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "Setting RAILWAY_GIT_COMMIT_SHA=$PR_HEAD_SHA (PR head commit)"
          echo "Setting RAILWAY_GIT_BRANCH=${{ github.head_ref }}"

          railway variables \
            --set "RAILWAY_GIT_COMMIT_SHA=$PR_HEAD_SHA" \
            --set "RAILWAY_GIT_BRANCH=${{ github.head_ref }}" \
            --set "DEBUG=true" \
            --service Backend \
            --skip-deploys

          railway variables \
            --set "RAILWAY_GIT_COMMIT_SHA=$PR_HEAD_SHA" \
            --set "RAILWAY_GIT_BRANCH=${{ github.head_ref }}" \
            --service Frontend \
            --skip-deploys

          # Note: CORS_ORIGINS and BACKEND_URL are pre-configured in the dev environment
          # - CORS_ORIGINS=https://${{ env.DEV_FRONTEND_URL }},http://localhost:5173,http://localhost:3000
          # - BACKEND_URL=http://backend.railway.internal:8080

      # Note: Postgres and Redis are always kept running in dev environment
      # They are stateful services that are never stopped during cleanup
      # This avoids issues with `railway redeploy` failing on stopped services

      - name: Deploy Backend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          DEPLOY_ENV="${{ steps.env.outputs.env_name }}"
          echo "=== Deploying Backend to environment: $DEPLOY_ENV ==="
          echo "Deploying commit: ${{ github.sha }}"

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$DEPLOY_ENV" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          cd learn-greek-easy-backend
          echo "In backend directory: $(pwd)"
          echo "Files to deploy:"
          ls -la

          # Deploy using railway up - this uploads local code
          echo "Starting railway up for Backend..."
          railway up --detach --service Backend
          echo "Backend deployment initiated successfully"

      - name: Deploy Frontend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          DEPLOY_ENV="${{ steps.env.outputs.env_name }}"
          echo "=== Deploying Frontend to environment: $DEPLOY_ENV ==="
          echo "Deploying commit: ${{ github.sha }}"

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$DEPLOY_ENV" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          cd learn-greek-easy-frontend
          echo "In frontend directory: $(pwd)"
          echo "Files to deploy:"
          ls -la

          # Deploy using railway up - this uploads local code
          echo "Starting railway up for Frontend..."
          railway up --detach --service Frontend
          echo "Frontend deployment initiated successfully"

      - name: Wait for deployments to start
        run: |
          echo "Waiting 15 seconds for deployments to initialize..."
          sleep 15

      - name: Get deployment URLs
        id: urls
        run: |
          # Dev environment URLs from workflow env vars
          FRONTEND_URL="https://${{ env.DEV_FRONTEND_URL }}"
          BACKEND_URL="https://${{ env.DEV_BACKEND_URL }}"
          DEPLOY_ENV="${{ steps.env.outputs.env_name }}"

          echo "=== Dev Environment URLs ==="
          echo "Frontend URL: $FRONTEND_URL"
          echo "Backend URL: $BACKEND_URL"
          echo "Environment: $DEPLOY_ENV"

          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "environment_id=$DEPLOY_ENV" >> $GITHUB_OUTPUT

  # Job 4: Health and smoke tests for deployed preview
  health-check:
    name: Health and Smoke Tests
    needs: [deploy]
    if: needs.deploy.result == 'success' && needs.deploy.outputs.frontend_url != ''
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.health.outputs.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Health Checks
        id: health
        run: |
          chmod +x scripts/preview-health-check.sh
          if ./scripts/preview-health-check.sh \
            "${{ needs.deploy.outputs.frontend_url }}" \
            "${{ needs.deploy.outputs.backend_url }}" \
            30 \
            10; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Run API Smoke Tests
        id: smoke
        if: steps.health.outputs.status == 'success'
        run: |
          chmod +x scripts/preview-api-smoke.sh
          ./scripts/preview-api-smoke.sh "${{ needs.deploy.outputs.backend_url }}" || true
          # API smoke tests are informational - don't fail the job

      - name: Upload Health Check Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: health-check-results
          path: |
            health-check-results.json
            api-smoke-results.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Create Status Check
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ steps.health.outputs.status }}';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status === 'success' ? 'success' : 'failure',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              description: status === 'success' ? 'Health checks passed' : 'Health checks failed',
              context: 'preview/health'
            });

  # Job 5: Accessibility tests using axe-core
  accessibility:
    name: Accessibility Tests (axe-core)
    needs: [deploy, health-check]
    if: needs.health-check.outputs.status == 'success'
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.a11y.outputs.status }}
      violations: ${{ steps.a11y.outputs.violations }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: learn-greek-easy-frontend
        run: npx playwright install chromium

      - name: Run Accessibility Tests
        id: a11y
        working-directory: learn-greek-easy-frontend
        env:
          FRONTEND_URL: ${{ needs.deploy.outputs.frontend_url }}
        run: |
          if node scripts/accessibility-test.cjs; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "violations=0" >> $GITHUB_OUTPUT
          else
            # Capture violations count even on failure
            if [ -f accessibility-report.json ]; then
              VIOLATIONS=$(cat accessibility-report.json | jq '.summary.critical + .summary.serious')
              echo "status=failure" >> $GITHUB_OUTPUT
              echo "violations=$VIOLATIONS" >> $GITHUB_OUTPUT
            else
              echo "status=failure" >> $GITHUB_OUTPUT
              echo "violations=unknown" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Upload Accessibility Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: |
            learn-greek-easy-frontend/accessibility-report.json
            learn-greek-easy-frontend/accessibility-report.md
          retention-days: 7
          if-no-files-found: ignore

      - name: Create Status Check
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ steps.a11y.outputs.status }}';
            const violations = '${{ steps.a11y.outputs.violations }}';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status === 'success' ? 'success' : 'failure',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              description: status === 'success'
                ? 'No critical accessibility violations'
                : `${violations} critical/serious violations found`,
              context: 'preview/a11y'
            });

  # Job 6: Lighthouse CI performance testing
  lighthouse:
    name: Lighthouse CI
    needs: [deploy, health-check]
    if: needs.health-check.outputs.status == 'success'
    runs-on: ubuntu-latest
    outputs:
      desktop_score: ${{ steps.lighthouse.outputs.desktop_score }}
      mobile_score: ${{ steps.lighthouse.outputs.mobile_score }}
      desktop_a11y: ${{ steps.lighthouse.outputs.desktop_a11y }}
      mobile_a11y: ${{ steps.lighthouse.outputs.mobile_a11y }}
      report_url: ${{ steps.lighthouse.outputs.report_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI (Desktop)
        id: lhci-desktop
        working-directory: learn-greek-easy-frontend
        env:
          LIGHTHOUSE_URLS: "${{ needs.deploy.outputs.frontend_url }},${{ needs.deploy.outputs.frontend_url }}/login,${{ needs.deploy.outputs.frontend_url }}/register"
        run: |
          echo "=== Running Lighthouse CI (Desktop) ==="
          echo "URLs: $LIGHTHOUSE_URLS"

          lhci collect --config=lighthouserc.cjs
          lhci assert --config=lighthouserc.cjs || true
          lhci upload --config=lighthouserc.cjs

          # Debug: List files in .lighthouseci
          echo "=== Files in .lighthouseci ==="
          ls -la .lighthouseci/ 2>/dev/null || echo "Directory not found"

          # Extract scores from LHR JSON files (lhr-*.json)
          LHR_FILE=$(ls .lighthouseci/lhr-*.json 2>/dev/null | head -1)
          if [ -n "$LHR_FILE" ]; then
            echo "=== Desktop Results (from $LHR_FILE) ==="
            PERF_SCORE=$(cat "$LHR_FILE" | jq -r '.categories.performance.score * 100 | floor')
            A11Y_SCORE=$(cat "$LHR_FILE" | jq -r '.categories.accessibility.score * 100 | floor')
            echo "Performance: $PERF_SCORE"
            echo "Accessibility: $A11Y_SCORE"
            echo "desktop_score=$PERF_SCORE" >> $GITHUB_OUTPUT
            echo "desktop_a11y=$A11Y_SCORE" >> $GITHUB_OUTPUT
          else
            echo "Warning: No LHR JSON files found in .lighthouseci"
            echo "desktop_score=0" >> $GITHUB_OUTPUT
            echo "desktop_a11y=0" >> $GITHUB_OUTPUT
          fi

      - name: Preserve Desktop Reports
        working-directory: learn-greek-easy-frontend
        run: |
          # Save desktop reports before mobile run overwrites them
          mkdir -p lighthouse-reports/desktop
          cp -r .lighthouseci/*.html lighthouse-reports/desktop/ 2>/dev/null || true
          cp -r .lighthouseci/*.json lighthouse-reports/desktop/ 2>/dev/null || true

          # Save desktop links.json for report URL
          if [ -f .lighthouseci/links.json ]; then
            cp .lighthouseci/links.json lighthouse-reports/desktop-links.json
          fi

          # Clear for mobile run
          rm -rf .lighthouseci

      - name: Run Lighthouse CI (Mobile)
        id: lhci-mobile
        working-directory: learn-greek-easy-frontend
        env:
          LIGHTHOUSE_URLS: "${{ needs.deploy.outputs.frontend_url }},${{ needs.deploy.outputs.frontend_url }}/login,${{ needs.deploy.outputs.frontend_url }}/register"
        run: |
          echo "=== Running Lighthouse CI (Mobile) ==="
          echo "URLs: $LIGHTHOUSE_URLS"

          lhci collect --config=lighthouserc.mobile.cjs
          lhci assert --config=lighthouserc.mobile.cjs || true
          lhci upload --config=lighthouserc.mobile.cjs

          # Debug: List files in .lighthouseci
          echo "=== Files in .lighthouseci ==="
          ls -la .lighthouseci/ 2>/dev/null || echo "Directory not found"

          # Extract scores from LHR JSON files (lhr-*.json)
          LHR_FILE=$(ls .lighthouseci/lhr-*.json 2>/dev/null | head -1)
          if [ -n "$LHR_FILE" ]; then
            echo "=== Mobile Results (from $LHR_FILE) ==="
            PERF_SCORE=$(cat "$LHR_FILE" | jq -r '.categories.performance.score * 100 | floor')
            A11Y_SCORE=$(cat "$LHR_FILE" | jq -r '.categories.accessibility.score * 100 | floor')
            echo "Performance: $PERF_SCORE"
            echo "Accessibility: $A11Y_SCORE"
            echo "mobile_score=$PERF_SCORE" >> $GITHUB_OUTPUT
            echo "mobile_a11y=$A11Y_SCORE" >> $GITHUB_OUTPUT
          else
            echo "Warning: No LHR JSON files found in .lighthouseci"
            echo "mobile_score=0" >> $GITHUB_OUTPUT
            echo "mobile_a11y=0" >> $GITHUB_OUTPUT
          fi

          # Save mobile reports
          mkdir -p lighthouse-reports/mobile
          cp -r .lighthouseci/*.html lighthouse-reports/mobile/ 2>/dev/null || true
          cp -r .lighthouseci/*.json lighthouse-reports/mobile/ 2>/dev/null || true

      - name: Aggregate Results
        id: lighthouse
        working-directory: learn-greek-easy-frontend
        run: |
          echo "desktop_score=${{ steps.lhci-desktop.outputs.desktop_score }}" >> $GITHUB_OUTPUT
          echo "mobile_score=${{ steps.lhci-mobile.outputs.mobile_score }}" >> $GITHUB_OUTPUT
          echo "desktop_a11y=${{ steps.lhci-desktop.outputs.desktop_a11y }}" >> $GITHUB_OUTPUT
          echo "mobile_a11y=${{ steps.lhci-mobile.outputs.mobile_a11y }}" >> $GITHUB_OUTPUT

          # Get report URL from desktop links (first uploaded)
          if [ -f lighthouse-reports/desktop-links.json ]; then
            REPORT_URL=$(cat lighthouse-reports/desktop-links.json | jq -r 'to_entries[0].value // empty')
            echo "report_url=$REPORT_URL" >> $GITHUB_OUTPUT
            echo "Report URL: $REPORT_URL"
          else
            echo "report_url=" >> $GITHUB_OUTPUT
          fi

      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: learn-greek-easy-frontend/lighthouse-reports/
          retention-days: 7

      - name: Set Lighthouse Status Check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const desktopScore = parseInt('${{ steps.lighthouse.outputs.desktop_score }}') || 0;
            const mobileScore = parseInt('${{ steps.lighthouse.outputs.mobile_score }}') || 0;
            const reportUrl = '${{ steps.lighthouse.outputs.report_url }}';

            // Determine status based on thresholds
            // Desktop: 80+ = success, 60-79 = warning, <60 = failure
            // Mobile: 70+ = success, 50-69 = warning, <50 = failure
            let state = 'success';
            if (desktopScore < 60 || mobileScore < 50) {
              state = 'failure';
            } else if (desktopScore < 80 || mobileScore < 70) {
              state = 'pending'; // Warning state
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              target_url: reportUrl || '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              description: `Desktop: ${desktopScore}, Mobile: ${mobileScore}`,
              context: 'preview/lighthouse'
            });

  # Job 7: Visual regression tests with Chromatic
  visual-tests:
    name: Visual Tests (Playwright)
    needs: [deploy, health-check]
    if: |
      needs.health-check.outputs.status == 'success' &&
      !contains(github.event.pull_request.labels.*.name, 'skip-visual')
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.visual.outputs.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: learn-greek-easy-frontend
        run: npx playwright install chromium

      - name: Run Visual Tests
        id: visual
        working-directory: learn-greek-easy-frontend
        env:
          VISUAL_TEST_URL: ${{ needs.deploy.outputs.frontend_url }}
        run: |
          echo "=== Running Visual Tests ==="
          echo "Target URL: $VISUAL_TEST_URL"

          if npx playwright test --config=playwright.visual.config.ts; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Upload Visual Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            learn-greek-easy-frontend/test-results/
            learn-greek-easy-frontend/visual-report/
          retention-days: 30

  # Job 8: Chromatic visual regression upload
  chromatic:
    name: Chromatic Upload
    needs: [visual-tests]
    if: needs.visual-tests.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      build_url: ${{ steps.chromatic.outputs.buildUrl }}
      change_count: ${{ steps.chromatic.outputs.changeCount }}
      status: ${{ steps.status.outputs.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic to detect git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Download Visual Test Results
        uses: actions/download-artifact@v4
        with:
          name: visual-test-results
          path: learn-greek-easy-frontend/

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          workingDir: learn-greek-easy-frontend
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          playwright: true
          exitZeroOnChanges: true
          autoAcceptChanges: main
        env:
          CHROMATIC_ARCHIVE_LOCATION: ./test-results

      - name: Determine Status
        id: status
        run: |
          CHANGE_COUNT="${{ steps.chromatic.outputs.changeCount }}"
          if [ "$CHANGE_COUNT" = "0" ] || [ -z "$CHANGE_COUNT" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=changes_detected" >> $GITHUB_OUTPUT
          fi

      - name: Create Visual Status Check
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const changeCount = '${{ steps.chromatic.outputs.changeCount }}' || '0';
            const buildUrl = '${{ steps.chromatic.outputs.buildUrl }}';
            const status = changeCount === '0' ? 'success' : 'pending';
            const description = changeCount === '0'
              ? 'No visual changes detected'
              : `${changeCount} visual change(s) need review`;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status,
              target_url: buildUrl || '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              description: description,
              context: 'preview/visual'
            });

  # Job 9: Report deployment results and test outcomes
  report-results:
    name: Report Results
    # TEMPORARILY REMOVED ci-tests DEPENDENCY - UNCOMMENT WHEN DONE TESTING
    # needs: [ci-tests, should-deploy, deploy, health-check]
    needs: [should-deploy, deploy, health-check, accessibility, lighthouse, chromatic]
    if: always() && needs.should-deploy.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Post or Update PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            // TEMPORARILY COMMENTED OUT CI STATUS CHECK - UNCOMMENT WHEN DONE TESTING
            // const ciStatus = '${{ needs.ci-tests.result }}';
            const ciStatus = 'success'; // Hardcoded while tests are disabled
            const deployStatus = '${{ needs.deploy.result }}';
            const frontendUrl = '${{ needs.deploy.outputs.frontend_url }}';
            const backendUrl = '${{ needs.deploy.outputs.backend_url }}';
            const envId = '${{ needs.deploy.outputs.environment_id }}';

            // Health check status
            const healthStatus = '${{ needs.health-check.outputs.status }}';
            const healthIcon = healthStatus === 'success' ? ':white_check_mark:' : ':x:';
            const healthDetails = healthStatus === 'success' ? 'All health checks passed' : 'Some health checks failed';

            // Accessibility check status
            const a11yStatus = '${{ needs.accessibility.outputs.status }}' || 'skipped';
            const a11yViolations = '${{ needs.accessibility.outputs.violations }}' || '0';
            const a11yIcon = a11yStatus === 'success' ? ':white_check_mark:'
              : a11yStatus === 'skipped' ? ':yellow_circle:'
              : ':x:';
            const a11yDetails = a11yStatus === 'success'
              ? 'No critical/serious violations'
              : a11yStatus === 'skipped'
              ? 'Skipped (health check failed)'
              : `${a11yViolations} critical/serious violation(s)`;

            // Lighthouse scores
            const desktopScore = '${{ needs.lighthouse.outputs.desktop_score }}' || '0';
            const mobileScore = '${{ needs.lighthouse.outputs.mobile_score }}' || '0';
            const lighthouseReportUrl = '${{ needs.lighthouse.outputs.report_url }}';
            const desktopScoreNum = parseInt(desktopScore) || 0;
            const mobileScoreNum = parseInt(mobileScore) || 0;

            // Lighthouse status icon based on thresholds (Desktop: 80+, Mobile: 70+)
            let lighthouseIcon = ':white_check_mark:';
            if (desktopScoreNum < 60 || mobileScoreNum < 50) {
              lighthouseIcon = ':x:';
            } else if (desktopScoreNum < 80 || mobileScoreNum < 70) {
              lighthouseIcon = ':yellow_circle:';
            }
            const lighthouseDetails = lighthouseReportUrl
              ? `[Desktop: ${desktopScore}, Mobile: ${mobileScore}](${lighthouseReportUrl})`
              : `Desktop: ${desktopScore}, Mobile: ${mobileScore}`;

            // Visual regression (Chromatic) status
            const visualStatus = '${{ needs.chromatic.outputs.status }}' || 'skipped';
            const visualChangeCount = '${{ needs.chromatic.outputs.change_count }}' || '0';
            const visualBuildUrl = '${{ needs.chromatic.outputs.build_url }}';
            const visualIcon = visualStatus === 'success' ? ':white_check_mark:'
              : visualStatus === 'skipped' ? ':yellow_circle:'
              : visualStatus === 'changes_detected' ? ':yellow_circle:'
              : ':x:';
            const visualDetails = visualStatus === 'success'
              ? 'No visual changes'
              : visualStatus === 'skipped'
              ? 'Skipped'
              : visualStatus === 'changes_detected'
              ? visualBuildUrl
                ? `[${visualChangeCount} change(s) need review](${visualBuildUrl})`
                : `${visualChangeCount} change(s) need review`
              : 'Visual tests failed';

            let body;
            if (ciStatus === 'failure') {
              body = `## :rocket: Preview Deployment\n\n`;
              body += `:x: **CI Tests Failed**\n\n`;
              body += `The preview deployment was not started because CI tests failed.\n`;
              body += `Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n`;
            } else if (deployStatus === 'success') {
              body = `## :rocket: Preview Deployment\n\n`;

              // Deployment URLs section
              body += `### Deployment URLs\n\n`;
              body += `| Service | URL |\n`;
              body += `|---------|-----|\n`;
              body += `| Frontend | ${frontendUrl} |\n`;
              body += `| Backend | ${backendUrl} |\n`;
              body += `| API Docs | ${backendUrl}/docs |\n\n`;

              // Test Results section
              body += `### Test Results\n\n`;
              body += `| Test | Status | Details |\n`;
              body += `|------|--------|---------|\n`;
              body += `| Health Check | ${healthIcon} | ${healthDetails} |\n`;
              body += `| Accessibility | ${a11yIcon} | ${a11yDetails} |\n`;
              body += `| Lighthouse | ${lighthouseIcon} | ${lighthouseDetails} |\n`;
              body += `| Visual Regression | ${visualIcon} | ${visualDetails} |\n`;
              body += `\n`;

              // Status indicator based on all checks
              const lighthousePassed = desktopScoreNum >= 80 && mobileScoreNum >= 70;
              const lighthouseWarning = desktopScoreNum >= 60 && mobileScoreNum >= 50;
              const visualPassed = visualStatus === 'success' || visualStatus === 'skipped';
              const visualNeedsReview = visualStatus === 'changes_detected';
              const allPassed = healthStatus === 'success' && a11yStatus === 'success' && lighthousePassed && visualPassed;
              const hasWarnings = !allPassed && (
                healthStatus === 'success' &&
                (a11yStatus === 'success' || a11yStatus === 'skipped') &&
                lighthouseWarning &&
                (visualPassed || visualNeedsReview)
              );

              if (allPassed) {
                body += `:white_check_mark: **All checks passed!** Preview environment is ready for review.\n\n`;
              } else if (hasWarnings || visualNeedsReview) {
                body += `:warning: **Deployment complete but some checks need attention.** Please review the results above.\n\n`;
              } else {
                body += `:x: **Checks failed.** Please review the results above and fix issues.\n\n`;
              }

              // Deployment metadata (collapsible)
              body += `---\n`;
              body += `<details>\n`;
              body += `<summary>Deployment Info</summary>\n\n`;
              body += `- **Environment**: \`${envId}\`\n`;
              body += `- **Commit**: \`${{ github.event.pull_request.head.sha }}\`\n`;
              body += `- **Workflow Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              body += `- **Preview expires**: 24 hours after PR close\n`;
              body += `</details>\n`;
            } else {
              body = `## :rocket: Preview Deployment\n\n`;
              body += `:x: **Deployment failed**\n\n`;
              body += `Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n\n`;

              // Still show metadata for failed deployments
              body += `---\n`;
              body += `<details>\n`;
              body += `<summary>Deployment Info</summary>\n\n`;
              body += `- **Environment**: \`${envId}\`\n`;
              body += `- **Commit**: \`${{ github.event.pull_request.head.sha }}\`\n`;
              body += `- **Workflow Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              body += `</details>\n`;
            }

            // Find existing comment (with backward compatibility for old format)
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && (
                c.body.includes(':rocket: Preview Deployment') ||
                // Backward compatibility with old format
                c.body.includes('## Preview Deployment Ready') ||
                c.body.includes('## Preview Deployment Failed') ||
                c.body.includes('## Preview Deployment Skipped') ||
                c.body.includes('## Preview Deployment Blocked')
              )
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

