    needs: [should-run-full]
    if: needs.should-run-full.outputs.run_full == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Post Draft Skip Comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## :rocket: Preview Deployment\n\n` +
              `:yellow_circle: **Skipped** - Draft PR\n\n` +
              `Full tests and deployment are skipped for draft PRs to save CI minutes.\n\n` +
              `**Quick checks** (lint, format, typecheck) run on every commit.\n\n` +
              `**To trigger full tests:**\n` +
              `- Mark PR as "Ready for review", OR\n` +
              `- Add the \`run-full-tests\` label`;

            // Find existing preview comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && (
                c.body.includes(':rocket: Preview Deployment') ||
                // Backward compatibility with old format
                c.body.includes('## Preview Deployment Ready') ||
                c.body.includes('## Preview Deployment Failed') ||
                c.body.includes('## Preview Deployment Skipped') ||
                c.body.includes('## Preview Deployment Blocked')
              )
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
