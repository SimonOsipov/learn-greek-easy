name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: Run existing CI tests first (reusable workflow)
  ci-tests:
    name: CI Tests
    uses: ./.github/workflows/test.yml
    secrets: inherit

  # Job 2: Check if preview should be deployed
  should-deploy:
    name: Check Deploy Conditions
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed files
        id: check
        run: |
          # Get changed files between PR base and head
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any non-docs files changed
          if echo "$CHANGED_FILES" | grep -qvE '^(docs/|.*\.md$|\.github/.*\.md$)'; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "Non-documentation changes detected - will deploy preview"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "Only documentation changes - skipping preview deployment"
          fi

  # Job 3: Deploy preview environment to Railway
  deploy-preview:
    name: Deploy Preview
    needs: [ci-tests, should-deploy]
    if: needs.should-deploy.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    outputs:
      frontend_url: ${{ steps.urls.outputs.frontend_url }}
      backend_url: ${{ steps.urls.outputs.backend_url }}
      environment_id: ${{ steps.urls.outputs.environment_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create or link to PR environment
        id: env
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          ENV_NAME="pr-${{ env.PR_NUMBER }}"
          echo "Setting up environment: $ENV_NAME"

          # First link to the project (to production, needed for project context)
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment production \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Check if the PR environment exists and is valid
          echo "Checking if environment $ENV_NAME exists..."
          if railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --environment "$ENV_NAME" --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }} 2>&1; then
            echo "Environment $ENV_NAME exists and is valid"
            DEPLOY_ENV="$ENV_NAME"
          else
            echo "Environment $ENV_NAME does not exist or is invalid, trying to create..."

            # Try to delete any orphaned environment first
            railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --environment production --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}
            railway environment delete "$ENV_NAME" --yes 2>&1 || true
            sleep 2  # Wait for deletion to propagate

            # Create a new environment by duplicating from production
            echo "Creating environment $ENV_NAME by duplicating from production..."
            railway environment new "$ENV_NAME" --duplicate production
            echo "Environment $ENV_NAME created successfully"
            DEPLOY_ENV="$ENV_NAME"
          fi

          # Link to the chosen environment
          echo "Linking to environment $DEPLOY_ENV..."
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$DEPLOY_ENV" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Get current environment status
          railway status 2>&1 || true

          echo "env_name=$DEPLOY_ENV" >> $GITHUB_OUTPUT

      - name: Deploy Backend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          DEPLOY_ENV="${{ steps.env.outputs.env_name }}"
          echo "Deploying Backend to environment: $DEPLOY_ENV"

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$DEPLOY_ENV" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          cd learn-greek-easy-backend
          echo "In backend directory: $(pwd)"
          railway up --detach --service Backend
          echo "Backend deployment initiated"

      - name: Deploy Frontend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          DEPLOY_ENV="${{ steps.env.outputs.env_name }}"
          echo "Deploying Frontend to environment: $DEPLOY_ENV"

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$DEPLOY_ENV" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          cd learn-greek-easy-frontend
          echo "In frontend directory: $(pwd)"
          railway up --detach --service Frontend
          echo "Frontend deployment initiated"

      - name: Get deployment URLs
        id: urls
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          DEPLOY_ENV="${{ steps.env.outputs.env_name }}"

          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "$DEPLOY_ENV" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Generate domains for services
          echo "Getting/generating domains..."
          BACKEND_DOMAIN=$(railway domain --service Backend 2>&1 || echo "")
          FRONTEND_DOMAIN=$(railway domain --service Frontend 2>&1 || echo "")

          echo "Backend domain: $BACKEND_DOMAIN"
          echo "Frontend domain: $FRONTEND_DOMAIN"

          # Output the URLs (use actual domains if available, else fallback)
          echo "frontend_url=https://learn-greek-frontend.up.railway.app" >> $GITHUB_OUTPUT
          echo "backend_url=https://learn-greek-backend.up.railway.app" >> $GITHUB_OUTPUT
          echo "environment_id=$DEPLOY_ENV" >> $GITHUB_OUTPUT

  # Job 4: Post deployment comment on PR
  comment-results:
    name: Post Deployment Comment
    needs: [ci-tests, should-deploy, deploy-preview]
    if: always() && needs.should-deploy.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Post or Update PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const ciStatus = '${{ needs.ci-tests.result }}';
            const deployStatus = '${{ needs.deploy-preview.result }}';
            const frontendUrl = '${{ needs.deploy-preview.outputs.frontend_url }}';
            const backendUrl = '${{ needs.deploy-preview.outputs.backend_url }}';
            const envId = '${{ needs.deploy-preview.outputs.environment_id }}';

            let body;
            if (ciStatus === 'failure') {
              body = `## Preview Deployment Blocked

            **Status**: CI Tests Failed

            The preview deployment was not started because CI tests failed.
            Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            } else if (deployStatus === 'success') {
              body = `## Preview Deployment Ready

            | Service | URL |
            |---------|-----|
            | Frontend | ${frontendUrl} |
            | Backend | ${backendUrl} |
            | API Docs | ${backendUrl}/docs |

            **Environment**: \`${envId}\`
            **Status**: Deployed

            > This preview environment will be automatically destroyed when the PR is closed.`;
            } else {
              body = `## Preview Deployment Failed

            **Environment**: \`${envId}\`
            **Status**: Failed

            Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && (c.body.includes('## Preview Deployment') || c.body.includes('## Preview Deployment Ready') || c.body.includes('## Preview Deployment Failed') || c.body.includes('## Preview Deployment Skipped'))
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # Job 5: Post skip comment for docs-only PRs
  skip-comment:
    name: Post Skip Comment
    needs: [should-deploy]
    if: needs.should-deploy.outputs.deploy == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Post Skip Comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Preview Deployment Skipped

            This PR contains only documentation changes. Preview deployment has been skipped.

            If you need a preview environment, please add code changes or request manual deployment.`;

            // Find existing preview comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && (
                c.body.includes('Preview Deployment Ready') ||
                c.body.includes('Preview Deployment Failed') ||
                c.body.includes('Preview Deployment Skipped')
              )
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
