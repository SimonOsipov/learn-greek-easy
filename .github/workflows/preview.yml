  # Job 3: Deploy preview environment to Railway
  deploy-preview:
    name: Deploy Preview
    # needs: [ci-tests, should-deploy]
    # if: needs.should-deploy.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    outputs:
      frontend_url: ${{ steps.urls.outputs.frontend_url }}
      backend_url: ${{ steps.urls.outputs.backend_url }}
      environment_id: ${{ steps.urls.outputs.environment_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create or use PR environment
        id: env
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          echo "Creating/linking to PR environment: pr-${{ env.PR_NUMBER }}"
          echo "Railway CLI version:"
          railway version

          # First link to the project to production env (required to create new env)
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment production \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Try to create PR environment (will fail if exists, that's ok)
          echo "Creating environment pr-${{ env.PR_NUMBER }}..."
          railway environment create "pr-${{ env.PR_NUMBER }}" 2>&1 || echo "Environment may already exist"

          # Link to the PR environment
          echo "Linking to pr-${{ env.PR_NUMBER }} environment..."
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "pr-${{ env.PR_NUMBER }}" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          echo "env_name=pr-${{ env.PR_NUMBER }}" >> $GITHUB_OUTPUT

      - name: Deploy Backend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          echo "Deploying Backend to environment: pr-${{ env.PR_NUMBER }}"

          # Link to the PR environment
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "pr-${{ env.PR_NUMBER }}" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Show current directory structure (debugging)
          echo "Current directory: $(pwd)"
          ls -la

          cd learn-greek-easy-backend
          echo "In backend directory: $(pwd)"
          railway up --detach --service Backend
          echo "Backend deployment initiated"

      - name: Deploy Frontend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          echo "Deploying Frontend to environment: pr-${{ env.PR_NUMBER }}"

          # Link to the PR environment
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "pr-${{ env.PR_NUMBER }}" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          cd learn-greek-easy-frontend
          echo "In frontend directory: $(pwd)"
          railway up --detach --service Frontend
          echo "Frontend deployment initiated"

      - name: Get deployment URLs
        id: urls
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment "pr-${{ env.PR_NUMBER }}" \
            --workspace ${{ secrets.RAILWAY_WORKSPACE_ID }}

          # Generate domains for services
          echo "Generating domains..."
          railway domain --service Backend 2>&1 || true
          railway domain --service Frontend 2>&1 || true

          # For now use predictable URL pattern - Railway will assign actual domains
          echo "frontend_url=https://pr-${{ env.PR_NUMBER }}-frontend.up.railway.app" >> $GITHUB_OUTPUT
          echo "backend_url=https://pr-${{ env.PR_NUMBER }}-backend.up.railway.app" >> $GITHUB_OUTPUT
          echo "environment_id=pr-${{ env.PR_NUMBER }}" >> $GITHUB_OUTPUT

  # Job 4: Post deployment comment on PR
  comment-results:
    name: Post Deployment Comment
    needs: [deploy-preview]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Post or Update PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const deployStatus = '${{ needs.deploy-preview.result }}';
            const frontendUrl = '${{ needs.deploy-preview.outputs.frontend_url }}';
            const backendUrl = '${{ needs.deploy-preview.outputs.backend_url }}';
            const envId = '${{ needs.deploy-preview.outputs.environment_id }}';

            let body;
            if (deployStatus === 'success') {
              body = `## Preview Deployment Ready

            | Service | URL |
            |---------|-----|
            | Frontend | ${frontendUrl} |
            | Backend | ${backendUrl} |
            | API Docs | ${backendUrl}/docs |

            **Environment**: \`${envId}\`
            **Status**: Deployed

            > This preview environment will be automatically destroyed when the PR is closed.`;
            } else {
              body = `## Preview Deployment Failed

            **Environment**: \`${envId}\`
            **Status**: Failed

            Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && (c.body.includes('## Preview Deployment Ready') || c.body.includes('## Preview Deployment Failed') || c.body.includes('## Preview Deployment Skipped'))
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

