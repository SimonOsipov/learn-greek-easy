name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: Run existing CI tests first (reusable workflow)
  # TODO: Re-enable after preview workflow is stable
  # ci-tests:
  #   name: CI Tests
  #   uses: ./.github/workflows/test.yml
  #   secrets: inherit

  # Job 2: Deploy preview environment to Railway
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    outputs:
      frontend_url: ${{ steps.urls.outputs.frontend_url }}
      backend_url: ${{ steps.urls.outputs.backend_url }}
      environment_id: ${{ steps.urls.outputs.environment_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Link and Deploy to Railway
        id: urls
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          echo "Railway CLI version:"
          railway --version
          railway whoami

          # Link to project with all required flags for non-interactive mode
          # --team "personal" is for personal accounts, use team slug for team accounts
          echo "Linking to project..."
          railway link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --environment production \
            --team personal

          echo "Link successful, deploying..."

          # Deploy backend
          echo "Deploying backend..."
          cd learn-greek-easy-backend
          railway up --detach
          cd ..

          # Deploy frontend
          echo "Deploying frontend..."
          cd learn-greek-easy-frontend
          railway up --detach
          cd ..

          # Set URLs
          echo "frontend_url=https://learn-greek-frontend.up.railway.app" >> $GITHUB_OUTPUT
          echo "backend_url=https://learn-greek-backend.up.railway.app" >> $GITHUB_OUTPUT
          echo "environment_id=production" >> $GITHUB_OUTPUT

          echo "Deployment initiated"

  # Job 3: Post deployment comment on PR
  comment-results:
    name: Post Deployment Comment
    needs: [deploy-preview]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Post or Update PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const deployStatus = '${{ needs.deploy-preview.result }}';
            const frontendUrl = '${{ needs.deploy-preview.outputs.frontend_url }}';
            const backendUrl = '${{ needs.deploy-preview.outputs.backend_url }}';
            const envId = '${{ needs.deploy-preview.outputs.environment_id }}';

            let body;
            if (deployStatus === 'success') {
              body = `## Preview Deployment Ready

            | Service | URL |
            |---------|-----|
            | Frontend | ${frontendUrl} |
            | Backend | ${backendUrl} |
            | API Docs | ${backendUrl}/docs |

            **Environment**: \`${envId}\`
            **Status**: Deployed

            > This preview environment will be automatically destroyed when the PR is closed.`;
            } else {
              body = `## Preview Deployment Failed

            **Environment**: \`${envId}\`
            **Status**: Failed

            Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && (c.body.includes('## Preview Deployment Ready') || c.body.includes('## Preview Deployment Failed') || c.body.includes('## Preview Deployment Skipped'))
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # TODO: Re-enable skip-comment job when CI tests are re-enabled
