name: Test Suite

on:
  workflow_call:
    # Called by preview.yml workflow for PR preview deployments
    # This workflow is reusable only - not triggered directly on PRs
    # All PR testing goes through preview.yml which calls this workflow

jobs:
  # Job 1: Frontend Lint & Format
  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    env:
      VITE_ENVIRONMENT: test
      ENVIRONMENT: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Check TypeScript types
        working-directory: learn-greek-easy-frontend
        run: npm run type-check

      - name: Run ESLint
        working-directory: learn-greek-easy-frontend
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: learn-greek-easy-frontend
        run: npm run format:check

  # Job 2: Backend Lint & Format
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    env:
      VITE_ENVIRONMENT: test
      ENVIRONMENT: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-lint-${{ runner.os }}-${{ hashFiles('learn-greek-easy-backend/poetry.lock') }}
          restore-keys: |
            venv-lint-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Check Black formatting
        working-directory: learn-greek-easy-backend
        run: poetry run black --check src/ tests/

      - name: Check isort import ordering
        working-directory: learn-greek-easy-backend
        run: poetry run isort --check-only src/ tests/

      - name: Run Flake8 linter
        working-directory: learn-greek-easy-backend
        run: poetry run flake8 src/ tests/

      - name: Run MyPy type checker
        working-directory: learn-greek-easy-backend
        run: poetry run mypy src/

  # Job 3: Alembic Migration Check (runs in parallel with linting)
  alembic-check:
    name: Alembic Migration Check
    runs-on: ubuntu-latest
    env:
      VITE_ENVIRONMENT: test
      ENVIRONMENT: test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_learn_greek
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-alembic-${{ runner.os }}-${{ hashFiles('learn-greek-easy-backend/poetry.lock') }}
          restore-keys: |
            venv-alembic-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Apply migrations to fresh database
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
        run: poetry run alembic upgrade head

      - name: Check for pending migrations
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
        run: poetry run alembic check

  # Job 4: Unit & Integration Tests
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-lint, backend-lint, alembic-check]
    env:
      VITE_ENVIRONMENT: test
      ENVIRONMENT: test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_learn_greek
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python and backend for API integration tests
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-unit-${{ runner.os }}-${{ hashFiles('learn-greek-easy-backend/poetry.lock') }}
          restore-keys: |
            venv-unit-${{ runner.os }}-

      - name: Install backend dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install backend project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Create test database extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d test_learn_greek -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run Alembic migrations
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
        run: poetry run alembic upgrade head

      - name: Start backend server
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
          REDIS_URL: redis://localhost:6379/0
          TEST_SEED_ENABLED: "true"
          TESTING: "true"
          JWT_SECRET_KEY: "test-secret-key-for-ci-must-be-32-characters-long"
          CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
        run: |
          poetry run uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          echo "Backend server started in background"

      - name: Wait for backend health check
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health/ready > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done
          # Final check
          curl -sf http://localhost:8000/health/ready || (echo "Backend failed to start" && exit 1)
          # Warmup phase: Make several requests to ensure connection pools are ready
          echo "Warming up backend connection pools..."
          for i in {1..5}; do
            curl -sf http://localhost:8000/health > /dev/null 2>&1 || true
            curl -sf http://localhost:8000/api/v1/test/seed/status > /dev/null 2>&1 || true
            sleep 1
          done
          echo "Backend warmup complete, waiting 3 more seconds..."
          sleep 3
          echo "Backend is ready for E2E tests!"

      - name: Seed database
        run: |
          echo "Seeding database with test data..."
          RESPONSE=$(curl -sf -X POST http://localhost:8000/api/v1/test/seed/all \
            -H "Content-Type: application/json" \
            -d '{}')
          echo "Seed response: $RESPONSE"
          # Verify seed was successful
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success')
          if [ "$SUCCESS" != "true" ]; then
            echo "ERROR: Database seeding failed"
            exit 1
          fi
          echo "Database seeded successfully!"

      # Setup Node.js for frontend tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Run unit tests
        working-directory: learn-greek-easy-frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: learn-greek-easy-frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 5: E2E Tests (parallelized by browser)
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [frontend-lint, backend-lint, alembic-check]
    env:
      VITE_ENVIRONMENT: test
      ENVIRONMENT: test
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_learn_greek
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js and frontend dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        working-directory: learn-greek-easy-frontend
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT

      - name: Restore Playwright browsers cache
        uses: actions/cache/restore@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-frontend
        run: npx playwright install --with-deps

      - name: Install Playwright OS dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: learn-greek-easy-frontend
        run: npx playwright install-deps

      # Setup Python and backend
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-e2e-playwright-${{ runner.os }}-${{ hashFiles('learn-greek-easy-backend/poetry.lock') }}
          restore-keys: |
            venv-e2e-playwright-${{ runner.os }}-

      - name: Install backend dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install backend project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Create test database extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d test_learn_greek -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run Alembic migrations
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
        run: poetry run alembic upgrade head

      - name: Start backend server
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
          REDIS_URL: redis://localhost:6379/0
          TEST_SEED_ENABLED: "true"
          TESTING: "true"
          JWT_SECRET_KEY: "test-secret-key-for-ci-must-be-32-characters-long"
          CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
        run: |
          poetry run uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          echo "Backend server started in background"

      - name: Wait for backend health check
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health/ready > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done
          # Final check
          curl -sf http://localhost:8000/health/ready || (echo "Backend failed to start" && exit 1)
          # Warmup phase: Make several requests to ensure connection pools are ready
          echo "Warming up backend connection pools..."
          for i in {1..5}; do
            curl -sf http://localhost:8000/health > /dev/null 2>&1 || true
            curl -sf http://localhost:8000/api/v1/test/seed/status > /dev/null 2>&1 || true
            sleep 1
          done
          echo "Backend warmup complete, waiting 3 more seconds..."
          sleep 3
          echo "Backend is ready for E2E tests!"

      - name: Seed database
        run: |
          echo "Seeding database with test data..."
          RESPONSE=$(curl -sf -X POST http://localhost:8000/api/v1/test/seed/all \
            -H "Content-Type: application/json" \
            -d '{}')
          echo "Seed response: $RESPONSE"
          # Verify seed was successful
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success')
          if [ "$SUCCESS" != "true" ]; then
            echo "ERROR: Database seeding failed"
            exit 1
          fi
          echo "Database seeded successfully!"

      - name: Verify seed users exist
        run: |
          echo "=== Verifying seed users exist and can login ==="

          # Check seed status endpoint
          echo "Checking seed status..."
          STATUS_RESPONSE=$(curl -sf http://localhost:8000/api/v1/test/seed/status)
          echo "Seed status: $STATUS_RESPONSE"

          ENABLED=$(echo "$STATUS_RESPONSE" | jq -r '.enabled')
          if [ "$ENABLED" != "true" ]; then
            echo "ERROR: Seeding is not enabled (enabled=$ENABLED)"
            exit 1
          fi
          echo "Seed status check passed: enabled=true"

          # Get auth token for e2e_learner@test.com using test auth endpoint
          echo "Getting auth token for e2e_learner@test.com..."
          LOGIN_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST http://localhost:8000/api/v1/test/seed/auth \
            -H "Content-Type: application/json" \
            -d '{"email": "e2e_learner@test.com"}')

          HTTP_CODE=$(echo "$LOGIN_RESPONSE" | tail -n1)
          BODY=$(echo "$LOGIN_RESPONSE" | sed '$d')

          echo "Login response code: $HTTP_CODE"
          echo "Login response body: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "ERROR: Failed to get auth token for seed user. HTTP code: $HTTP_CODE"
            echo "This indicates the database was not seeded properly."
            exit 1
          fi

          # Verify response contains access_token
          ACCESS_TOKEN=$(echo "$BODY" | jq -r '.access_token')
          if [ -z "$ACCESS_TOKEN" ] || [ "$ACCESS_TOKEN" = "null" ]; then
            echo "ERROR: Test auth response does not contain access_token"
            exit 1
          fi

          echo "SUCCESS: Got auth token for seed user e2e_learner@test.com"

      - name: Verify API connectivity from frontend context
        working-directory: learn-greek-easy-frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: |
          echo "=== Verifying API connectivity from frontend context ==="
          echo "VITE_API_URL is set to: $VITE_API_URL"

          # Test health endpoint
          echo "Testing health endpoint..."
          HEALTH_RESPONSE=$(curl -sf http://localhost:8000/health)
          echo "Health response: $HEALTH_RESPONSE"

          # Test ready endpoint
          echo "Testing ready endpoint..."
          READY_RESPONSE=$(curl -sf http://localhost:8000/health/ready)
          echo "Ready response: $READY_RESPONSE"

          # Test seed status (API versioned endpoint)
          echo "Testing seed status endpoint..."
          SEED_STATUS=$(curl -sf http://localhost:8000/api/v1/test/seed/status)
          echo "Seed status: $SEED_STATUS"

          echo "SUCCESS: All API endpoints are reachable"

      - name: Run Playwright Setup
        working-directory: learn-greek-easy-frontend
        env:
          VITE_API_URL: http://localhost:8000
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
          AUTH0_E2E_TEST_PASSWORD: ${{ secrets.AUTH0_E2E_TEST_PASSWORD }}
        run: npx playwright test --project=setup

      - name: Run E2E tests
        working-directory: learn-greek-easy-frontend
        env:
          VITE_API_URL: http://localhost:8000
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
          AUTH0_E2E_TEST_PASSWORD: ${{ secrets.AUTH0_E2E_TEST_PASSWORD }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Save Playwright browsers cache
        if: always() && steps.playwright-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: learn-greek-easy-frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: learn-greek-easy-frontend/test-results/
          retention-days: 7

  # Job 6: Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [frontend-lint, backend-lint, alembic-check]
    env:
      VITE_ENVIRONMENT: test
      ENVIRONMENT: test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_learn_greek
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Create test database extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d test_learn_greek -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run tests with coverage
        working-directory: learn-greek-easy-backend
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
          REDIS_URL: redis://localhost:6379/0
          TEST_SEED_ENABLED: "true"
        run: |
          # Clean stale coverage files from previous runs
          rm -f .coverage .coverage.*

          # Run tests in parallel with pytest-xdist
          # pytest-cov automatically combines coverage from all workers into .coverage
          poetry run pytest tests/ \
            -n auto \
            --dist loadscope \
            --cov=src \
            --cov-branch \
            --junitxml=pytest.xml \
            -v \
            --tb=short

          # Generate reports from the already-combined .coverage file
          poetry run coverage report --fail-under=80
          poetry run coverage xml -o coverage.xml
          poetry run coverage html
          poetry run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

          # Generate text coverage for pytest-coverage-comment action
          poetry run coverage report > pytest-coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: learn-greek-easy-backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: |
            learn-greek-easy-backend/htmlcov/
            learn-greek-easy-backend/coverage.xml
            learn-greek-easy-backend/pytest.xml
            learn-greek-easy-backend/pytest-coverage.txt
          retention-days: 7

  # Job 7: E2E API Tests
  e2e-api-tests:
    name: E2E API Tests
    runs-on: ubuntu-latest
    needs: [frontend-lint, backend-lint, alembic-check]
    env:
      VITE_ENVIRONMENT: test
      ENVIRONMENT: test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_learn_greek
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-e2e-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Create test database extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d test_learn_greek -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Validate Seed API
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
          REDIS_URL: redis://localhost:6379/0
          TEST_SEED_ENABLED: "true"
        run: |
          echo "=== Validating Seed API ==="
          # Start the app in background to test seed endpoint
          poetry run uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          APP_PID=$!

          # Wait for backend to be ready (same pattern as other health checks)
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health/ready > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done

          # Final readiness check
          if ! curl -sf http://localhost:8000/health/ready > /dev/null 2>&1; then
            echo "ERROR: Backend failed to start"
            kill $APP_PID 2>/dev/null || true
            exit 1
          fi

          # Check seed status endpoint
          RESPONSE=$(curl -s http://localhost:8000/api/v1/test/seed/status)
          echo "Seed status response: $RESPONSE"

          # Verify seeding is enabled
          ENABLED=$(echo $RESPONSE | jq -r '.enabled')
          if [ "$ENABLED" != "true" ]; then
            echo "ERROR: Seeding is not enabled"
            kill $APP_PID 2>/dev/null || true
            exit 1
          fi

          echo "Seed API validation passed"
          kill $APP_PID 2>/dev/null || true

      - name: Run E2E API tests
        working-directory: learn-greek-easy-backend
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
          REDIS_URL: redis://localhost:6379/0
          TEST_SEED_ENABLED: "true"
        run: |
          # Run E2E tests (no coverage - E2E tests verify behavior, not coverage)
          # Coverage is enforced by the Backend Tests job which runs all tests
          poetry run pytest tests/e2e/ \
            -m e2e \
            --no-cov \
            -v \
            --tb=short

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: learn-greek-easy-backend/pytest-results/
          retention-days: 7
