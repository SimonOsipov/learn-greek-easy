name: Test Suite

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize]

jobs:
  # Job 1: Frontend Lint & Format
  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Check TypeScript types
        working-directory: learn-greek-easy-frontend
        run: npm run type-check

      - name: Run ESLint
        working-directory: learn-greek-easy-frontend
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: learn-greek-easy-frontend
        run: npm run format:check

  # Job 2: Backend Lint & Format
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-lint-${{ runner.os }}-${{ hashFiles('learn-greek-easy-backend/poetry.lock') }}
          restore-keys: |
            venv-lint-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Check Black formatting
        working-directory: learn-greek-easy-backend
        run: poetry run black --check src/ tests/

      - name: Check isort import ordering
        working-directory: learn-greek-easy-backend
        run: poetry run isort --check-only src/ tests/

      - name: Run Flake8 linter
        working-directory: learn-greek-easy-backend
        run: poetry run flake8 src/ tests/

      - name: Run MyPy type checker
        working-directory: learn-greek-easy-backend
        run: poetry run mypy src/

  # Job 3: Alembic Migration Check (runs in parallel with linting)
  alembic-check:
    name: Alembic Migration Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_learn_greek
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-alembic-${{ runner.os }}-${{ hashFiles('learn-greek-easy-backend/poetry.lock') }}
          restore-keys: |
            venv-alembic-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Apply migrations to fresh database
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
        run: poetry run alembic upgrade head

      - name: Check for pending migrations
        working-directory: learn-greek-easy-backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
        run: poetry run alembic check

  # Job 4: Unit & Integration Tests
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Run unit tests
        working-directory: learn-greek-easy-frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: learn-greek-easy-frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 5: E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: learn-greek-easy-frontend/package-lock.json

      - name: Install dependencies
        working-directory: learn-greek-easy-frontend
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        working-directory: learn-greek-easy-frontend
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-frontend
        run: npx playwright install --with-deps

      - name: Install Playwright OS dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: learn-greek-easy-frontend
        run: npx playwright install-deps

      - name: Run E2E tests
        working-directory: learn-greek-easy-frontend
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: learn-greek-easy-frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: learn-greek-easy-frontend/test-results/
          retention-days: 7

  # Job 6: Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [backend-lint]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_learn_greek
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: learn-greek-easy-backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: learn-greek-easy-backend
        run: poetry install --no-interaction

      - name: Create test database extensions
        run: |
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d test_learn_greek -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: Run tests with coverage
        working-directory: learn-greek-easy-backend
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/test_learn_greek
          REDIS_URL: redis://localhost:6379/0
        run: |
          # Clean stale coverage files from previous runs
          rm -f .coverage .coverage.*
          # Run tests in parallel with pytest-xdist
          poetry run pytest tests/ \
            -n auto \
            --dist loadscope \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=80 \
            -v \
            --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: learn-greek-easy-backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: learn-greek-easy-backend/htmlcov/
          retention-days: 7
